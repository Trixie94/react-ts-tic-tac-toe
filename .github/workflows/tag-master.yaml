name: Tag Master

on:
  push:
    branches:
      - actions/config

permissions:
  id-token: write
  contents: read
  issues: write
  pull-requests: write
  
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code and setup node
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
          with:
            node-version: 16
      - name: Create tag
        uses: actions/github-script@v3
        env:
          TAG: ${{ github.ref_name }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ github.ref_name }}",
              sha: context.sha
            })