name: Tag Master

on:
  push:
    branches:
      - actions/config

permissions: write-all
  
jobs:
  create-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get current tag
        run: |
          git fetch --prune --unshallow
          CURRENT_TAG=$(echo $(git describe --tags --abbrev=0))
          CURRENT_TAG=$(echo $(git describe --tags --abbrev=0)) >> "$GITHUB_ENV"
          echo $CURRENT_TAG
          NEXT_TAG=$(echo $CURRENT_TAG | awk  '{$NF += 1 ; print}') >> "$GITHUB_ENV"
          NEXT_TAG=$(echo $CURRENT_TAG | awk  '{$NF += 1 ; print}')
          echo $NEXT_TAG
          echo $CURRENT_TAG
      - name: Create new tag
        run: |
          echo ${{env.CURRENT_TAG}}
          echo $CURRENT_TAG
          echo "NEXT_TAG=$(echo $CURRENT_TAG | awk  '{$NF += 1 ; print}')" >> "$GITHUB_ENV"